<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="RPS.js"></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class ="title">
        <div class="topcenter">

            <div class="first">
                <h1>Play Rock Paper Scissors against the computer. What are you choosing? :</h1>
            </div>
            <div class="second">
                <b>Rock, Papers, Or Scissors?</b>
            </div>

        </div>
        
             
    </div>

    <div class="choosingSection">
        <button class="Option Rock">
            Rock
        </button>
    
        <button class="Option Paper">
            Paper
        </button>
    
        <button class="Option Scissors">
            Scissors
        </button>
    </div>
    
    
</body>
</html>
